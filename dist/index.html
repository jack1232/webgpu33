<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>WebGPU Step-by-Step 32</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
   <style>
      .grid {
         display: grid;
         height: calc(100vh - 20px);
         grid-template-columns: repeat(8, 1fr);
         grid-template-rows: 100%;
      }
      .grid1 {
         display: grid;
         height: 35px;
         grid-template-columns: repeat(8, 1fr);
         grid-template-rows: 35px;
      }
      .item1 {
         grid-column: 1/3;
      }
      .item2 {
         grid-column: 3/9;
      }
      .item3 {
         grid-column: 1/4;
      }
      .item4 {
         grid-column: 4/8;
      }

      select, input[type="text"]{
         width:100%;
         height:22px;
         box-sizing:border-box;
      }
   </style>

   <div class="grid">
      <div class="item1">
         <h1>Breather Surface</h1><br>
         <h2>Motion Control</h2>
         <div id="id-radio">
            <label><input type="radio" name="options" value="animation" checked>Animation</label>
            <label style="margin-left:30px;"><input type="radio" name="options" value="camera">Camera Control</label>   
         </div>
         <br>
         <h2>Set Parameters</h2>  
         <div class="grid1">
            <div class="item3">2-side light</div>
            <div class="item4">
               <input id="id-istwoside" type="text" value="1" />
            </div>
         </div>
         <div class="grid1">
            <div class="item3">colormap</div>
            <div class="item4">
               <select id="id-colormap">
                  <option>jet</option>
                  <option>autumn</option>
                  <option>bone</option>
                  <option>cool</option>
                  <option>copper</option>
                  <option>greys</option>
                  <option>hot</option>
                  <option>hsv</option>
                  <option>spring</option>
                  <option>summer</option>
                  <option>winter</option>        
               </select>
            </div>
         </div>
         <div class="grid1">
            <div class="item3">scale</div>
            <div class="item4">
               <input id="id-scale" type="text" value="2" />
            </div>
         </div>
         <div class="grid1">
            <div class="item3">scaley</div>
            <div class="item4">
               <input id="id-scaley" type="text" value="0" />
            </div>
         </div>
         <br><button type="button" id="btn-redraw"><b>Redraw</b></button>
      </div>
      <div class="item2">
         <canvas id="canvas-webgpu" width="640" height="480"></canvas>
      </div>
   </div>

   <script src="main.bundle.js"></script>
</body>
</html>
